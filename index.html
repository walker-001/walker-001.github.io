<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>煞笔歪果鱼</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .button-group {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        .jump-button {
            padding: 15px 30px;
            margin: 10px;
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .jump-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .button-group > * {
            margin: 10px 0;
        }

        .page-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
   <div class="container">
        <h1 class="page-title">六六六666</h1>
        <div class="button-group">
            <button class="jump-button" onclick="jumpTo('https://www.google.com')">ONE_煞笔</button>
                <p>换行</p>
                <p>换行</p>
            <button class="jump-button" onclick="jumpTo('https://www.baidu.com')">TWO_郭青</button>
            <button class="jump-button" onclick="jumpTo('https://www.github.com')">THE_</button>
            <button class="jump-button" onclick="jumpTo('https://www.taobao.com')">FOUR</button>
           <button class="jump-button" onclick="jumpTo('https://www.jd.com')">FIFT</button>
       </div>
    </div>

    <script>
        function jumpTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
